{% extends "base.html" %}
{% block body %}
    <div class="page-header">
        <h1>Contacts</h1> <a href="/insert_contact">Insert Contact</a>
    </div>
    <div class="bs-example" data-example-id="simple-table"> 
        <table class="table"> 
            <thead> 
                <tr> 
                    <th>First Name</th> 
                    <th>Last Name</th> 
                    <th>Email</th> 
                    <th>Phone</th> 
                </tr> 
            </thead> 
            <tbody>
                {% for contact in contacts %} 
                    <tr> 
                        <td scope="row">{{ contact.first_name }}</td>
                        <td>{{ contact.last_name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone_number }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
